- id: 'GIT DETAILS'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "$_BASE_BRANCH"
      echo "$_PR_NUMBER"
      echo "$_HEAD_BRANCH"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
    cd envs/$_BASE_BRANCH
    ls
    terraform init

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    cd envs/$_BASE_BRANCH
    terraform plan -no-color > plan.txt
# [END tf-plan]

# [Fetch GITHUB PAT] 
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [
      '-c',
      "gcloud secrets versions access latest --secret=Terraform-github-oauthtoken-529e72 --format='get(payload.data)' | tr '_-' '/+' | base64 -d > token.txt"
  ]
# [End Fetch GITHUB PAT]

# [Update GITHUB PR]
- name: 'gcr.io/$PROJECT_ID/github'
  entrypoint: 'bash'
  args:
    - '-c'
    - |-
      read -r -d "" gh_comment_template << EOF
      <details>
        <summary>Terraform Plan Results</summary>

        \`\`\`
        %s
        \`\`\`
      </details>
      EOF

      gh_comment=$(printf "$$gh_comment_template" "$(cat plan.txt)")
      /usr/bin/gh.bash pr review $_PR_NUMBER -R $_GITHUB_USER/$REPO_NAME -c -b "$$gh_comment"
# [End Update GITHUB PR]

